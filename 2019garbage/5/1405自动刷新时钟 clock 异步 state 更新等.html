<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>react-todo</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- 为全局引入 react 变量  -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- 为全局引入 ReactDOM 变量 -->
  
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <!-- babel 为自动在全局找到 text/bable 标签把它转换为 ES 低版本代码  放在 head 中-->
</head>
<body>
  <div id ="root"></div>
  <script type="text/babel">
    class Clock extends React.Component {
      constructor(props) {
        super(props)  //
        this.state = {
          date:new Date(),
        }
      }

      // 相当于直接赋值到 constructor 上边
      // state = {
      //   data:new Date()
      // }

      componentDidMount() {
        console.log(11111111)
        this.timerID = setInterval(
          () => this.tick(),
          1000
        );
      }

      componentWillUnmount() { //卸载组件
        console.log(22222222)
        clearInterval(this.timerId)
      }

      tick() {
        this.setState({
          date:new Date()
        })
      }
      
      render() {
        return (
          <div>
              <h2> {this.state.date.toLocaleTimeString()}</h2>
          </div>
        )
      }
    }

    class Title extends React.Component{
      constructor() {
        super()
        this.state = {
          show:true
        }
      }

      toggle = (e) => {
        console.log(e,e.nativeEvent) //只能同步读取合成事件，异步读的话就都读不到了
        this.setState(state => {
          debugger //state 是个异步的过程
          //当 setstate 在 settimeout 中的回调里时就是同步的
          //把对象合并上去，就是调的 lodash 上的 merge 函数
          return {
            show:!this.state.show
          }
        })
      }

      render() {
        return (
          <div>
            <h2 onClick={(e) => this.toggle(e)}>时间</h2>
            {
              this.state.show && <Clock/>
            }
          </div>
        )
      }
    }

    ReactDOM.render(
        <div>
          <Title/>
        </div>,
        document.getElementById('root')
      );
  </script>
</body>
</html>
