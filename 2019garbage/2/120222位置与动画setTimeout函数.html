<script>
  var earth = document.querySelector('img')
  var angle = 0
  var lastTime = null
  function animate(time) {
    if (lastTime != null) {
      angle += (time - lastTime) * 0.001
    }
    console.log(time)
    lastTime = time
    earth.style.top = 200 + (Math.sin(angle) * 100) + 'px'
    earth.style.left = 200 + (Math.cos(angle) * 100) + 'px'
    requestAnimationFrame(animate)
  }
  requestAnimationFrame(animate)
