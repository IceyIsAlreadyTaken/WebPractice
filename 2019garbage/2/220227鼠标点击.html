<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      body{
        height:200px;
        background:beige;
      }
      .dot{
        height:8px;
        width:8px;
        border-radius:4px;
        background:orange;
        position:absolute;
      }
    </style>
</head>
<body>  
  <script>  
    addEventListener('click',e => {
      console.log(e.pageX,e.pageY,e.clientX,e.clientY)
    })
      
    addEventListener('click',e => {
      var dot = document.createElement('div')
      dot.className = 'dot' //dot.classList.add('dot')
      dot.style.left = (e.pageX - 4) + 'px'
      dot.style.top = (e.pageY - 4) + 'px'
      document.body.appendChild(dot)
    })
  </script>
</body>
</html>
