<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button>是兄弟就点我</button>
  <script>
    var btn = document.querySelector('button')
    var llClickTime = 0
    var lClickTime = 0
    var now = 0
    btn.addEventListener('click',function(e){
      console.log('点',llClickTime,lClickTime)
      now = Date.now()
      if (now - llClickTime < 500) {
        console.log('三击',llClickTime,lClickTime)
        llClickTime = lClickTime =  0
      } else {
        llClickTime = lClickTime
        lClickTime = now
      }
    })
  </script>
</body>
</html>
