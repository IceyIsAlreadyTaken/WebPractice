<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border:10px solid;
    }
    p {
      background: orange;
    }
  </style>
</head>
<body>
  <div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, cumque?</p>
  </div>

  <script>
    var body= document.querySelector('body')
    var div = document.querySelector('div')
    var p = document.querySelector('p')
    // body.addEventListener('mouseover',function(){
    //   console.log('body over')
    // })
    // body.addEventListener('mouseout',function(){
    //   console.log('body out')
    // })
    div.addEventListener('mouseenter',function(e){
      console.log('div over',e.relatedTarget)
    })
    div.addEventListener('mouseleave',function(e){
      console.log('div out',e.relatedTarget)
    })
    p.addEventListener('mouseenter',function(e){
      console.log('p over',e.relatedTarget)
    })
    p.addEventListener('mouseleave',function(e){
      console.log('p out',e.relatedTarget)
    })
    //坑点
    //对于 mouseover 事件来说，该属性是鼠标指针移到目标节点上时所离开的那个节点。
    //对于 mouseout 事件来说，该属性是离开目标时，鼠标指针进入的节点。

    //用mouseenter/mouseleave来代替 mouseover/mouseout
    //避免很多坑
  </script>
</body>
</html>
