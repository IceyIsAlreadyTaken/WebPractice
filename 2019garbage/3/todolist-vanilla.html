<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      font:14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .todoapp{
      position: absolute;
      background: #fefefe;
      width: 550px;
      height: 65px;
      top:130px;
      left:50px;
    }
    .header{
      position: relative;
      width: 550px;
      height: 65px;
      
    }
    .header h1{
      position: absolute;
      top:-200px;
      font-size: 100px;
      font-weight: 100;
      text-align: center;
      width: 100%;
      color: rgba(175, 47, 47, 0.15);
    }
    .new-todo{
      position: absolute;
      padding:16px 16px 16px 60px;
      border:none;
      outline: none;
      height: 100%;
      width:100%;
      font-weight: inherit;
      font-size: 24px;
      font-family: inherit;
      color: inherit;
      box-sizing: border-box;
      box-shadow: 0px 3px 5px 5px rgba(0, 0, 0, 0.02);
      /* background-color:rgba(0, 0, 0, 0.03); */
    }
    .main {
      position: absolute;
      top:65px;
      left:0px;
      box-shadow: 0px 3px 5px 5px rgba(0, 0, 0, 0.02);
    }
    .todo-list{
      list-style: none;
      margin:0;
      padding:0;
    }
    .view{
      /* position: relative; */
      width:550px;
      height:65px;
      background-color: #fefefe;
      border-top:1px solid #e6e6e6;
    }
    .toggle{
      height: 40px;
      width: 40px;

    }
    ul li button{
      position: absolute;
      right:0px
    }
  </style>
</head>

<body>
  <div class = "todoapp">
    <!-- 输入框 -->
    <header class = "header">
      <h1>todos</h1>
      <input type = "text" class = "new-todo" placeholder="What need to be done?">
    </header>


    <!-- 任务列表 -->
    <section class = "main">
      <ul class="todo-list"></ul> 
    </section>


    <!-- 底栏 -->
    <footer class = "footer">
      <span>xx item(s) left</span>
      <span>
        <label><input type="radio" name = 'current-show'>ALL</label>
        <label><input type="radio" name = 'current-show'>Active</label>
        <label><input type="radio" name = 'current-show'>Completed</label>
      </span>
      <button>Clear completed</button>
    </footer>
  </div>
</body>

  <script>
    var input = document.querySelector('.new-todo')
    var ul = document.querySelector('.todo-list')
    console.log(input)
    input.addEventListener("keydown",e => {
      if (e.key == "Enter" && input.value != '')  {
        var li = document.createElement('li')
        var div = document.createElement('div')
        div.classList.add("view")
        var checkbox = document.createElement('input')
        checkbox.type = 'checkbox'
        checkbox.classList.add("toggle")
        var span = document.createElement('span')
        span.textContent = input.value //用textcontent 用户输入html时就坏了
        input.value = ''
        var button = document.createElement('button')
        button.innerText = 'X'
        
        div.appendChild(checkbox)
        div.appendChild(span)
        div.appendChild(button)
        li.appendChild(div)
        ul.appendChild(li)

        //监听button事件
        button.addEventListener('click', e => {
          var parent = button.parentNode.parentNode
          console.log(parent)
          ul.removeChild(parent)
        })
      }
    })

  </script>
</html>
