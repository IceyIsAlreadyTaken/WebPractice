<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .fire {
      width: 20px;
      height: 20px;
      margin: -10px;
      background-color: red;
      position: fixed;
    }
    .moon {
      width: 5px;
      height: 5px;
      margin: -2.5px;
      background-color: green;
      position: fixed;
    }
  </style>
</head>
<body>
  <span class="fire"></span>
  <span class="fire"></span>
  <span class="fire"></span>
  <span class="moon"></span>
  <script>
    var centerX = 200
    var centerY = 200
    var radius = 100
    var fires = document.querySelectorAll('.fire')
    var moon = document.querySelector('.moon')

    var speed = 0.001

    var diff = 2 * Math.PI / 3
    requestAnimationFrame(function animate(time){

      var y0 = Math.sin(time * speed) * radius + centerY
      var x0 = Math.cos(time * speed) * radius + centerX
      fires[0].style.left = x0 + 'px'
      fires[0].style.top = y0 + 'px'

      var my = Math.sin(time * speed * 5)  * radius  + y0
      var mx = Math.cos(time * speed * 5)  * radius + x0
      moon.style.left = mx + 'px'
      moon.style.top = my + 'px'

      var y1 = Math.sin(time * speed + diff) * radius + centerY
      var x1 = Math.cos(time * speed + diff) * radius + centerX
      fires[1].style.left = x1 + 'px'
      fires[1].style.top = y1 + 'px'

      var y2 = Math.sin(time * speed + 2 * diff) * radius + centerY
      var x2 = Math.cos(time * speed + 2 * diff) * radius + centerX
      fires[2].style.left = x2 + 'px'
      fires[2].style.top = y2 + 'px'
      requestAnimationFrame(animate)
    })

    window.addEventListener('mousemove', e => {
      centerX = e.clientX
      centerY = e.clientY
    })
  </script>
</body>
</html>
