<script>
  function download(imgUrl, cb) {
    var image = new Image()
    image.onload = function(){
      cb(imgs,turn)
    }
    image.onerror = function(){
      cb(imgs,turn)
    }
    image.src = imgUrl
  }
  // download(imgs[1], function(){

  // })

  /**
   * imgs 传一组照片
   * done 函数执行完执行done函数
   */
  var a = 0
  var b = 1
  var c = 2
  function downloadOnebyOne(imgs,done) {
    if (a < imgs.length) {
      download(imgs[a++],downloadOnebyOne)
    } 
  }
  //downloadOnebyOne(imgs)

  /**
   * 两张一组，一组中的两张都下完以后再开始下一组
   * @param  {[type]}   imgs [description]
   * @param  {Function} cb   [description]
   * @return {[type]}        [description]
   */
  var turn = {counter:0}
  function downloadTwoByTwo1(imgs, done) {
    if (a < imgs.length) {
      download(imgs[a++],function(a,turn){
        turn.counter++
        if (turn.counter == 2) {
          turn.counter = 0
          downloadTwoByTwo1(imgs)
        }
      })
      download(imgs[a++],function(a,turn){
        turn.counter++
        if (turn.counter == 2) {
          turn.counter = 0
          downloadTwoByTwo1(imgs)
        }
      })
    } 
  }
  //debugger;
  //downloadTwoByTwo1(imgs)

  /**
   * 两张一组，一组中的任何一张下完以后再开始下一组
   * @param  {[type]}   imgs [description]
   * @param  {Function} cb   [description]
   * @return {[type]}        [description]
   */
  function downloadTwoByTwo2(imgs, done) {
    if (a < imgs.length || b < imgs.length) {
      download(imgs[a+=2],downloadTwoByTwo2)
      download(imgs[b+=2],downloadTwoByTwo2)
    } 
  }
  //downloadTwoByTwo2(imgs)

  /**
   * 最多同时下载3张
   * @param  {[type]}   imgs [description]
   * @param  {Function} cb   [description]
   * @return {[type]}        [description]
   */
  function downloadMaxThree(imgs, done) {
    if (a < imgs.length || b < imgs.length || c < imgs.length) {
      download(imgs[a+=3],downloadOnebyOne)
      download(imgs[b+=3],downloadOnebyOne)
      download(imgs[c+=3],downloadOnebyOne)
    } 
  }
  downloadMaxThree(imgs)
</script>
