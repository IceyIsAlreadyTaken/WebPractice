<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>list of this Directory:</h1>
  <ul>
    <% list.forEach((entry) => { %>
    <% var ending = entry.isFile() ? '' : '/' %>
      <li>
        <a href = "./${entry.name}${ending}">
        <%= entry.name %><%= ending %>
        </a>
      </li>
    <% }) %>
  </ul>
</body>
</html>
