<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>react-todo</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- 为全局引入 react 变量  -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- 为全局引入 ReactDOM 变量 -->
  
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <!-- babel 为自动在全局找到 text/bable 标签把它转换为 ES 低版本代码  放在 head 中-->
  <!-- sourcemap 让我们在调试时可以直接调试转换前的代码 -->
</head>
<body>
  <div id ="root"></div>
<script type="text/babel">
  class TodoApp extends React.Componet {
    constructor(props) {
      super(props)
      this.state = {
        editingIndex:-1,    //记录当前编辑的条目
        showingCategory:'all',
        todoText:'',
        todos:[{
          content:'eat',
          done:false,
        },{
          content:'sleep',
          done:false,
        },{
          content:'work',
          done:false,}],
      }
    }

    isAllSelected() {
      return this.state.todos.every(it => it.done == true)
    }

    toggleSelectAll = () => {
      var tmp = this.state.todos
      if (this.isAllSelected()) {
        tmp.forEach(todo => todo.done = false)
        this.setState({
          todos:tmp
        })
      } else {
        tmp.forEach(todo => todo.done = true)
        this.setState({
          todos:tmp
        })
      }
    }

    addTodo = (e) => {
      if (e.keyCode == 13) {
        let todoText = e.target.value.trim()
        if (todoText) {  //react 中的state数组增加内容要这样写
          this.setState({
            todos:[...this.state.todos,{
              done:flase,
              conotent:todoText
            }]
          })
        }
      }
    }

    todoItemClasses(todo) {
      if (todo.done) {
        return 'completed'
      } else {
        return 'active'
      }
    }

    renderTodos() {
      return this.state.todos.map(todo => (
        <li className={this.todoItemClasses(todo)} key={todo.content}>
          <input type="checkbox" value={todo.done} />
          <span onDblclick={edit(index,$event)} className={todo-content}>{todo.content}</span>
          <input ref="editTodo" v-show="index == editingIndex" type="text" value={todo.content} blur="editingIndex = -1" />
          <span click="delTodo(index)">&times;</span>
        </li>
      ))
    }

    render() {
      return (
        <div id="app">
          <div>
            <input type="checkbox" onClick={this.toggleSelectAll} checked={this.isAllSelected()} />
            <input type="text" onKeyup={this.addTodo}/>
          </div>
          <ul> 
            {this.renderTodos()}
          </ul>
          
        </div>
      )
    }
  }

  ReactDOM.render(
      <div>
        <TodoApp/>
      </div>,
      document.getElementById('root')
    );
</script>
</body>
</html>
