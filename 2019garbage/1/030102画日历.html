<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  </style>
  <script>
    function isLeapYear(year) { //是否闰年
      if ((year % 4 == 0 && year % 100 !=0)||(year % 400 ==0 )) {
        return true
      } else {
        return false
      }
    }
    function weekdayof(year,month) {//某一年的某一月的第一天是星期几
      var counter = 1
      for(var a = 1900;a < year;a++) {
        if (isLeapYear(a)) {
          counter += 366
        } else {
          counter += 365
        }
      }
      for(var a = 1;a < month;a++) {
        counter += monthdayof(year,a)
      }
      return counter % 7
    }
    function monthdayof(year,month) {//返回月份天数
      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          return 31
          break;
        case 2:
          if(isLeapYear(year,month)){
            return 29
          } else {
            return 28
          }
          break;
        default:
          return 30
          break;
      }
    }
    function monthName(n) { //返回月份名字
      switch (n) {
        case 1:
          return "January"
          break;
        case 2:
          return "February"
          break;
        case 3:
          return "March"
          break;
        case 4:
          return "April"
          break;
        case 5:
          return "May"
          break;
        case 6:
          return "June"
          break;
        case 7:
          return "July"
          break;
        case 8:
          return "August"
          break;
        case 9:
          return "September"
          break;
        case 10:
          return "October"
          break;
        case 11:
          return "November"
          break;
        case 12:
          return "December"
          break;
      }
      
    }
    function monthCall(year,month) {
      var starDay = weekdayof(year,month)
      document.write('<table style="border:1px solid;color:red;text-align:right;"  text-align:"center"><caption>' + monthName(month) + '</caption>')
      document.write('<tbody ><tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr>')
      document.write('<tr>')
      for (var a = 0;a < weekdayof(year,month);a++) {
        document.write('<td></td>')
      }  
      for (var i = 1;i <= monthdayof(year,month);i++) {
        document.write('<td>' + i + '</td>')
        if ((i + starDay) % 7 == 0) {
          document.write('</tr><tr>')
        }
      }
      document.write('</tr></tbody></table>')
    }
    monthCall(2019,1)
    monthCall(2019,2)
    monthCall(2019,3)
    monthCall(2019,4)
    monthCall(2019,5)
  </script>
</head>
