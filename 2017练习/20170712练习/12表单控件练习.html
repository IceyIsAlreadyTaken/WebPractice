<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.username{
			border: 0 none;
			outline-style: none; /*去掉边框*/
			background-color: #ccc; /*去掉轮廓线*/
			border: 1px dashed red;
		}
		.username:focus{
			background:red;
		}
		.email{
			outline-style: none;
			border: 0 none;
			border-bottom:1px dashed red;
		}
		.search{
			outline-style: none;
			border:0 none;
			border: 1px solid #999;
			background:url("pic/search.png") no-repeat right;
		}
	</style>
</head>
<body>
	用户名：
	<input type="text" class="username"><br><br>
	邮箱：
	<input type="text" class="email"><br><br>
	搜索一下：
	<input type="text" class="search"><br><br>
</body>
</html>
