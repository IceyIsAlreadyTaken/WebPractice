<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,ul,li{
			margin:0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.nav{
			height: 55px;
			background: url("pic/head_bg.jpg");
			margin-top: 30px;
			border-top: 1px solid #666;
		}
		.nav-con{
			width:600px;
			margin:0 auto;
			height: 55px;
			position: relative;
		}
		
		
		li{
			float: left;
			background: url("pic/li_bg.png") no-repeat right;
			height:55px;
			padding: 0 20px;
		}
		a{
			display: inline-block;
			text-decoration: none;
			font:18px/55px 微软雅黑;
			color:pink;
		}
		a:hover{
			color: blue;
		}
		.new{

			position: absolute;
			left: 0px;
			bottom: 0px;
		}
	</style>	
</head>
<body>
	<div class="nav">
		<div class="nav-con">
			<ul>
				<li><a href="#">孙悟空</a></li>
				<li><a href="#">唐三藏</a></li>
				<li><a href="#">沙和尚</a></li>
				<li><a href="#">猪八戒</a></li>
			</ul>
			<div class="new"><img src="pic/new.png" alt=""></div>
		</div>
	</div>
</body>
</html>
