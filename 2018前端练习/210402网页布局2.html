<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.head,.main,.foot{
			width: 500px;
		}
		.head,.foot{
			height: 100px;
			background: pink;
		}
		.main{
			height: 300px;
			background: blue;
		}
		.left,.right{
			width: 100px;
			height: 300px;
		}
		.left{
			background: #111;
			float: left;
		}
		.right{
			background: #060;
			float: right;
		}
		.content{
			width: 300px;
			height: 300px;
			background: yellow;
			float: left;
		}
		.con-top,.con-bot{
			height: 150px;
		}
		.con-top{
			background: red;
		}
		.con-bot{
			background: green;
		}
	</style>
</head>
<body>
	<div class="head"></div>
		<div class="main">
			<div class="left"></div>
				<div class="content">
					<div class="con-top"></div>
					<div class="con-bot"></div>
				</div>
			<div class="right"></div>
		</div>
	<div class="foot"></div>
</body>
</html>
