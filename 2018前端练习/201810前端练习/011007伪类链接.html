<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a:link{
			/*未访问过的链接状态*/
			color: #3f3f3f;
			font-size:30px;
			text-decoration: none;
		}
		a:visited{
			/* 这个链接我们已经点过的样子 */
			color: orange;
		}
		a:hover{
			/* 鼠标经过连接时候的样子 */
			color: red;
		}
		a:active{
			/* 鼠标按下时候的样子 */
			color: green;
		}

	</style>
</head>
<body>
	<a href="www.tianyi.com">伪类为什么不显示出来啊</a>
</body>
</html>
