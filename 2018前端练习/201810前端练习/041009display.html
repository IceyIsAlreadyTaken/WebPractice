<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			height: 100px;
			width: 100px;
			background-color: red;
		}
		span{
			height: 150px;
			width: 150px;
			display: block;
			background-color: green;
		}
		a{
			display: inline-block;
			width: 80px;
			height: 20px;
			background-color: skyblue;
		}
		a:hover{
			background-color: orange;
		}
	</style>
</head>
<body>
	<!-- 块元素、行内元素、行内块元素 -->
	<div>红色盒子1</div>
	<div>红色盒子2</div>
	<div>红色盒子3</div>
	
	<span>绿色盒子1</span>
	<span>绿色盒子2</span>
	<span>绿色盒子3</span>

	<a href="#">行内块A</a>
	<a href="#">行内块A</a>
	<a href="#">行内块A</a>
</body>
</html>
