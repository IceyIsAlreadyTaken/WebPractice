<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			height: 384px;
			width:208px;
			margin:0 auto;
			border:1px solid #cecece;
		}
		.box .title{
			height: 25px;
			line-height: 25px;
			padding-left: 9px;
			background:#ECEDEE;
			font-style:  微软雅黑;
			font-size: 14px;
		}
		.pic{
			width:180px;
			height: 180px;
			border:1px solid #cecece;
			margin:10px 0 11px 14px;
		}
		.bing{
			height: 27px;
			text-align: center;
		}
		.weibo{
			height: 33px;
			text-align: center;
			border-bottom: 1px dotted #d1d1d1;
			margin-bottom: 20px;

		}
		.weibo input{
			height: 23px;
			width: 68px;
			background:#eeeef2 url("pic/vb.jpg") no-repeat ;	
		
		}
		.box .friend{
			text-align: center;
		}
		.box .friend input{
			height: 21px;
			width: 67px;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="title">
			个人资料
		</div>
		<div class="pic">
			<img src="pic/006326.jpg" alt="" width="180">
		</div>
		<div class="bing">
			性感玉米<img src="pic/v.jpg" alt="">
		</div>
		<div class="weibo">
			<input type="button" value="微博">
		</div>
		<div class="friend">
			<input type="button" value="发微博">
			<input type="button" value="加好友">
			<input type="button" value="发私信">
			<input type="button" value="拉黑他">
		</div>
	</div>
</body>
</html>
