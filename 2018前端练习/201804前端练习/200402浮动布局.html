<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.head,.main,.footer{
			width:500px;
		}
		.head,.footer{
			height: 100px;
			background: black;
		}
		.main{
			height: 300px;
			background: #eee;
			margin:10px 0;
		}
		.content{
			width: 300px;
			height: 300px;
			background: orange;
			float: left;
			margin-right: 10px;
		}
		.sidebar{
			width:190px;
			height:300px;
			background: pink;
			float: left;
		}
	</style>
</head>
<body>
	<div class="head"></div>
	<div class="main">
		<div class="content"></div>
		<div class="sidebar"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
