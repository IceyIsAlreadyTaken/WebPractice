<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,ul,li{
			margin:0px;
			padding: 0px;
		}
		li{
			list-style: none;
			float: left;
			height: 75px;
			line-height: 75px;
			margin-right: 40px;
		}
		.nav{
			height: 75px;
			background: url("pic2/bg1d20af.jpg");
		}
		.nav-con{
			width: 600px;
			margin:0 auto;
		}
		.nav-con a{
			text-decoration: none;
			color: white;
			display: inline-block;
			height: 33px;
			background: url("pic2/bg.png") no-repeat 0px -144px;
			line-height: 33px;
			padding-left: 15px;
		}
		.nav-con a span{
			display: inline-block;
			/*height: 33px;*/
			background: url("pic2/bg.png") no-repeat right -144px;
			padding-right: 12px;
		}
		.nav-con a:hover{
			background: url("pic2/bg.png") no-repeat 0px -192px;
		}
		.nav-con a span:hover{
			background: url("pic2/bg.png") no-repeat right -192px;
		}
		
	</style>
</head>
<body>
	<div class="nav">
		<div class="nav-con">
			<ul>
				<li><a href="#"><span>微信滑动门</span></a></li>
				<li><a href="#"><span>微信复杂滑动门</span></a></li>
				<li><a href="#"><span>微信超级复杂滑动门</span></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
