<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	 	body,ul,li{
	 		margin:0px;
	 		padding:0px;
	 	}
	 	ul,li{
	 		list-style: none;
	 	}
		.box{
			width: 800px;
			height: 40px;
			background: pink;
			margin:20px auto;
		}
		.box li{
			float:left;
		}
		a{
			display: inline-block;
			text-decoration: none;
			height: 40px;
			font:14px/40px 微软雅黑;
			padding:0 40px;
			
		}
		a:hover{
			background:#aaa;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><a href="#">军事</a></li>
			<li><a href="#">谷歌搜索</a></li>
			<li><a href="#">金坷垃</a></li>
		</ul>
	</div>
</body>
</html>
