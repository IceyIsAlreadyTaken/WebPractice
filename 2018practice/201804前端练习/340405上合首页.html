<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*初始化*/
		body,ul,li,p,h1,h2,h3,h4,h5,h6,dl,dt,dd,input{
			margin:0px;
			padding:0px;
			font:12px simsun;
		}
		img{
			border:0 none;
		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		input{
			border:0 none;
			outline-style: none; 
		}
		.clearfix:after{
			content: "88888888888888888888888";
			display: block;
			height: 0;
			line-height: 0;
			visibility: hidden;
			clear:both;
		}

		/*头部开始*/
		.fl{
			float: left;
		}
		.fr{
			float: right;
		}
		.header{
			width: 980px;
			height: 39px;
			margin:20px auto 0px;
		}
		.logo{
			width: 179px;
			height: 39px;
		}
		.search{
			width: 195px;
			height: 30px;
			border:1px solid #ECECEC;
		}
		.search input[type="text"]{
			width: 165px;
			height: 30px;
		} 
		.search input[type="button"]{
			width: 30px;
			height: 30px;
			background: url("pic1/images/search2.jpg");
		}
		.nav{
			height: 55px;
			background: url("pic1/images/nav_bg.png");
			border-top: 1px solid #eee;
		}
		.nav-con{
			width: 980px;
			height: 55px;
			margin:0 auto;
		}
		.nav-con li{
			float: left;
		}
		.nav-con li a{
			display: inline-block;
			/*height: 55px;*/
			font:700 12px/55px 宋体;
			color:#000;
			padding:0 30px;
			background: url("pic1/images/nav_bg-line.png") no-repeat right;
		}
		.nav-con li a:hover{
			color:#7cb609/*yellowgreen*/;
		}
		/*头部结束*/

		/*banner 开始*/
		.banner{
			width: 980px;
			height: 597px;
			margin: 0 auto;
		}
		/*banner 结束*/

		/*细横框开始*/
		.message{
			height: 32px;
			background: #fbfbfb;
			border-top: 1px solid #efefef;
			border-bottom: 1px solid #efefef;
			margin-bottom: 15px;
			margin-top: 15px;
		}
		.mes-con{
			width: 980px;
			height: 32px;
			margin:0 auto;
		}
		.mes-con-l{
			/*左浮动*/
			line-height: 32px;
		}
		.mes-con-r{
			/*右浮动*/
			margin-top: 8px;
		}
		.mes-con-r img{
			margin-right: 5px;
		}
		/*细横框结束*/

		/*三框开始*/
		.news{
			width: 980px;
			margin:15px auto;
		}
		.news-l,.news-c,.news-r{
			border:1px solid #E4E4E4;
		}
		.news-l{
			width: 310px;
			height: 224px;
			position: relative;
		}
		.news-c{
			width: 373px;
			height: 224px;
			margin-left: 12px;
		}
		.news-r{
			width: 268px;
			height: 224px;
		}
		/*左盒子*/
		.news-l-top{
			margin:14px 0 0 6px;
			color: #7AB800;
		}
		.news-l-top img{
			vertical-align: middle;
		}
		.news-l-pic{
			position: absolute;
			left:55px;
			top:55px;
		}
		.news-l-sjl{
			position: absolute;
			left: 25px;
			top:110px;
		}
		.news-l-sjr{
			position: absolute;
			right: 25px;
			top:110px;
		}
		/*左盒子结束*/
		/*中间盒子*/
		.news-c ul{
			margin:10px 17px 0;
		}
		.news-c ul li{
			height: 27px;
			line-height: 27px;
			border-bottom: 1px dashed #DCDCDC; 
		}
		.news-c ul li a{
			color: #000;
		}
		.news-c ul li a.sorry{
			color: red;
			font-weight: 700;
		}
		/*中间盒子结束*/
		/*右盒子*/
		.news-r .liebiao{
			margin-top: 10px;
			margin-left:10px;
		}
		.news-r .liebiao ul li{
			line-height: 10px;
			margin-top: 15px;
			border-left: 3px solid #7AB800;
			padding-left: 5px;
		}
		/*右盒子结束*/
		/*三框结束*/
		/*底部开始*/
		.foot{
			height: 280px;
			background: #2d2d2d;
			border-bottom: 3px dashed #414141;
		}
		.foot-con{

		.foot-con dl dt{

		.foot-con dl dd{

		}
		.foot-ft{
			height:100px;
			background: #2d2d2d;
			text-align: center;
			padding-top: 20px;
		}
	</style>
</head>
