<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{
      background-color: rgba(0, 0, 0, 0.08);
    }
    ul{
      list-style: none;
      padding: 0;
      background-color: tan;
    }
    li{
      height: 30px;
      width: 100px;
      font-size: 16px;
      text-align: center;
      line-height: 30px;
    }
    .father{
      display: inline-block;
      font-size:0;
      box-sizing: border-box;
      position: relative;
    }
    .father > li {
      font-size: 16px;
      display: inline-block;
    }
    li:hover{
      background-color: orange;
    }
    li > ul {
      display: none;
    }
    ul ul::before{
      content: ">";
      position: absolute;
      right: 10px;
    }
    li:hover > ul{
      display: block;
      position: absolute;
    }
    ul ul ul{
      position: absolute;
      left: 100%;
      top: 0;
    }
  </style>
</head>
<body>
  <ul class="father">
    <li>亚洲
        <ul>
          <li>中国
              <ul>
                <li>浙江
                    <ul>
                      <li>杭州</li>
                      <li>宁波</li>
                      <li>温州</li>  
                      <li>绍兴</li>
                    </ul>
                </li>
                <li>河北</li>
                <li>河南</li>
                <li>山东</li>
                <li>山西</li>
                <li>安徽</li>
              </ul>
          </li>
          <li>日本</li>
          <li>朝鲜</li>
          <li>韩国</li>
          <li>菲律宾</li>
        </ul>
    </li>
    <li>欧洲
        <ul>
          <li>南欧</li>
          <li>西欧</li>
          <li>北欧</li>
          <li>中欧</li>
          <li>东欧</li>
        </ul>
    </li>
    <li>美洲</li>
    <li>非洲</li>
    <li>大洋洲
        <ul>
          <li>澳大利亚
              <ul>
                <li>悉尼</li>
                <li>墨尔本</li>
              </ul>
          </li>
          <li>帕劳</li>
          <li>密克罗尼西亚</li>
        </ul>
    </li>
  </ul>
</body>
</html>
