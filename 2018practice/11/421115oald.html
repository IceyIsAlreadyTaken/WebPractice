<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    html{
      width: 100%;
      height: 100%;
    }
    body{
      margin: 0;
      padding: 0;
      width:100%;
      height: 100%;
      border: 5px solid green;
      font-size:0 ;
    }

    .left{
      width: 15%;
      height: 100%;
      border: 5px solid yellow;
      display: inline-block;
    }
    .center{
      width: 55%;
      height: 100%;
      border: 5px solid red;
      display: inline-block;
    }
    .center>div:first-child{
      height: 30%;
      border: 5px solid green;
    }
    .center>div:last-child{
      height: 70%;
      border: 5px solid orange;
    }
    .right-one{
      width: 15%;
      height: 100%;
      border: 5px solid purple;
      display: inline-block;
    }
    .right-two{
      width: 15%;
      height: 100%;
      border: 5px solid blue;
      display: inline-block;
    }
  </style>
</head>
<body>
    <div class="left"></div>
    <div class="center">
      <div></div>
      <div></div>
    </div>
    <div class="right-one"></div>
    <div class="right-two"></div>

  
</body>
</html>
