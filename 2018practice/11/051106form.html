    <!-- file  MIME多用途Internet邮件扩展（MIME）类型-->
    <input type="file"  accept="image/*,text/*"  title="只能接受imagetext格式文本" value="文件"><br>
    <!-- 只能接受image  text 格式文本 -->
    <input type="file"  accept="image/jpg"><br>

    <input type="file"  accept=".png,.jpg,.gif,.jpeg,.exe" hidden><br>
