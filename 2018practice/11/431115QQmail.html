<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
      font-size: 0;
    }
    html{
      width: 100%;
      height: 100%;
      border: 5px solid blue;
    }
    body{
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    div:first-child{
      height: 10%;
      width: 100%;
      border: 5px solid red;
    }
    div:nth-child(2){
      height: 90%;
      width: 30%;
      border: 5px solid orange;
      display: inline-block;
    }
    div:last-child{
      height: 90%;
      width: 70%;
      border: 5px solid pink;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
