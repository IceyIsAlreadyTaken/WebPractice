<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .god{
      position: relative;
    }
    div{
      width: 100px ;
      height: 100px;
      border: 3px solid blue;
      box-sizing: border-box;
      position: absolute;
      text-align: center;
      line-height: 100px;
    }
    .b{
      left: 97px;
    }
    .c{
      left: 194px;
    }
    .d{
      top: 97px;
    }
    .e{
      top: 97px;
      left:97px;
    }
    .f{
      top: 97px;
      left:194px;
    }
    .g{
      top: 194px;
    }
    .h{
      top: 194px;
      left: 97px;
    }
    .i{
      top: 194px;
      left: 194px;
    }
    div:hover{
      z-index: 1;
      border-color: red;
    }
  </style>
</head>
<body>
  <section class="god">
    <div class="a">1</div>
    <div class="b">2</div>
    <div class="c">3</div>
    <div class="d">4</div>
    <div class="e">5</div>
    <div class="f">6</div>
    <div class="g">7</div>
    <div class="h">8</div>
    <div class="i">9</div>
  </section>
</body>
</html>
