<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div::before{
      content: '在元素内的前边beforooontent';
      border: 1px solid ;
      padding: 10px;
      display: block
    }
    div::after{
      content: '在元素内的后边after';
      border: 2px dotted;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div>伪元素是每个元素隐含的两个元素before 和afterLorem ipsum dolor sit amet, consectetur adipisicing elit. Quas excepturi mollitia et ipsum beatae deserunt vel perspiciatis veniam. Commodi vitae tempora, explicabo, voluptate vero eveniet et aperiam voluptates. Soluta, consequatur.</div>
</body>
</html>
