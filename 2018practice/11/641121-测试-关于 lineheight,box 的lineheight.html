<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .test1{
      font-size:20px;
      line-height:0;
      border:1px solid #cccccc; 
      background:#eeeeee;
    }
    .test2{
      font-size:0; 
      line-height:200px; 
      border:1px solid #cccccc; 
      background:#eeeeee;
    }
  </style>
</head>
<body>
  <!-- 内容参考张鑫旭
  https://www.zhangxinxu.com/wordpress/2009/11/css%E8%A1%8C%E9%AB%98line-height%E7%9A%84%E4%B8%80%E4%BA%9B%E6%B7%B1%E5%85%A5%E7%90%86%E8%A7%A3%E5%8F%8A%E5%BA%94%E7%94%A8/ -->
  <div class="test1">测试 文字20px 行高为0 则div 行高为0</div><br><br><br>
  <div class="test2">测试</div>
  <!-- 结果是如此的显而易见，test1 div有文字大小，但行高为0，结果div的高度就是个0；test2 div文字大小为0，但是有行高，为20像素，结果div高度就是20像素。这就说明撑开div高度的是line-height不是文字内容。 -->
  <!-- “把line-height设置为您需要的box的大小可以实现单行文字的垂直居中” -->
</body>
</html>
