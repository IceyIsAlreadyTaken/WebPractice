<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{
      background-color: rgba(0,0,0,0.09);
    }
    div{
      width: 300px;
      height: 300px;
      position: relative;
    }
    /* 绝对定位使用margin auto居中 */
    .d1 span{
      position: absolute;
      width: 100px; 
      height: 100px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    /* 行内块垂直居中 */
    .d2{
      line-height: 300px;
      text-align: center;
    }
    .d2 span{
      line-height: normal;
      width: 150px;
      vertical-align: middle;
      display: inline-block;
    }


    .d3{
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }
    /* .d3 span{
      display: inline-block;
      width: 160px;
    } */

    /* 绝对定位使用transform居中 */
    .d4 span{
      position: absolute;
      top:50%;
      left:50%;
      width: 100px;
      height: 20px;
      transform: translateX(-50%) translateY(-50%);
    }

    /* flex 居中 */
    .d5 {
      display: flex;
      justify-content: center;
    }
    .d5 span{
      height: 30px;
      align-self: center;
    }
  </style>
</head>
<body>
  <h2>1.定位居中</h2>
  <hr>
  <div class="d1">
    <span>不写宽度或高度则宽度或高度将会被拉长</span>
  </div>
  <!-- 
    2个关键点：
    1.上下左右均0位置定位；
    2.margin: auto 
  -->
  <!-- https://www.zhangxinxu.com/wordpress/2013/11/margin-auto-absolute-%E7%BB%9D%E5%AF%B9%E5%AE%9A%E4%BD%8D-%E6%B0%B4%E5%B9%B3%E5%9E%82%E7%9B%B4%E5%B1%85%E4%B8%AD/ -->
  <!-- 小tip: margin:auto实现绝对定位元素的水平垂直居中 -->


  <h2>2.行内居中</h2>
  <hr>
  <div class="d2">
    <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptates omnis porro dicta reiciendis quod corrupt</span>
    <!-- 为什么div里面文字的行高和span 一样高 -->
    <!-- 为什么div 里设置的行高没用 选中的选取不和下面的一样高--> 
    <!-- 答：选取无任何意义，不用在意 -->
    <!-- vertical是 x 的中点,要想完全中点，则可以把字号设置为零 -->
  </div>


  <h2>3.表格居中</h2>
  <hr>
  <div class="d3">
    <span>表格居中</span>
  </div>


  <h2>4.tranform 居中</h2>
  <div class="d4">
    <span>transform 居中</span>   
  </div>


  
  <h2>5.flex 居中</h2>
  <div class="d5">
    <span>justify-content:center</span> 
  </div>
</body>
</html>
