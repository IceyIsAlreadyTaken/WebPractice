<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{
      margin: 0;
    }
    img{
      position: absolute;
      height: 350px;
      top: 30px;
      left: 0px;
      opacity: 0;
    }
    input[type="radio"]{
      position: fixed;
      top: 10px;
    }
    .b{
      left: 20px;
    }
    .c{
      left: 40px;
    }
    .d{
      left: 60px;
    }
    .e{
      left: 80px;
    }
    input[type="radio"]:checked+img{
      transition: 0.5s linear;
      /* display: block;  */
      opacity: 1;
    }
  </style>
</head>
<body>
  <input type="radio" class="a" name="zoo">
  <img src="https://i1.mifile.cn/a4/xmad_15427181908339_moblU.jpg" alt="">
  <input type="radio" class="b" name="zoo"> 
  <img src="https://i1.mifile.cn/a4/xmad_15427030673006_kxsPA.jpg" alt="">
  <input type="radio" class="c" name="zoo"> 
  <img src="https://i1.mifile.cn/a4/xmad_15425931208271_yKAHi.jpg" alt="">
  <input type="radio" class="d" name="zoo"> 
  <img src="https://i1.mifile.cn/a4/xmad_15427625003613_ueNoB.jpg" alt="">
  <input type="radio" class="e" name="zoo">  
  <img src="https://i1.mifile.cn/a4/xmad_15427183351942_nUlys.jpg" alt="">
</body>
</html>
