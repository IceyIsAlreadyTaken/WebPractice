<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
      background-color: rgba(0, 0, 0, 0.08);
    }
    body{
      margin: 0;
      padding: 100px;
    }
    ul{
      list-style-type:none;
      /* background-color: #512; */
      padding: 0px;
      margin: 0px;
    }
    li{
      xbox-sizing:border-box;
      /* padding: 0px; 
      margin: 0px;  */
      width: 100px;
      height: 100px;
      border: 1px solid;
      xpadding: 1px;
    }
    li:nth-of-type(n+4){
      margin-left: 100px;
    }
    li:nth-of-type(n+7){
      margin-left: 200px;
    }
    li:nth-of-type(3n+4){
      margin-top: -300px;
    }
    div{
      height: 100%;
    }
    div:hover{
      position: relative;
      z-index: 2;
      background-color: red;
      height: calc(100% + 40px);
      margin:-20px -20px 0px -20px; 
      xmargin-right: -20px;
      xmargin-left: -20px;
      xmargin-top: -20px;
      /* 为什么负margin-bottom失效 */
      /* 顶部的margin为负值时会把这个框向上拉 */
      /* margin-top为负值不会增加高度，只会产生向上位移 */
      /* margin-bottom为负值不会产生位移，会减少自身的供css读取的高度 */
    }
  </style>
</head>
<body>
  <ul>
    <li><div></div></li>
    <li><div></div></li> <!-- div 继承了 li的宽高 -->
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
  </ul>
</body>
</html>
