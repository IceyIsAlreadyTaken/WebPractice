<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .like{
      cursor: pointer; /* 设置鼠标为手状 */
      width: 100px;
      height: 100px;
      border: 1px solid;
      background-image:url(https://abs.twimg.com/a/1542244373/img/animations/web_heart_animation_edge.png);
      background-position: left;
      background-repeat: no-repeat;
      display: inline-block;
    }
    input:checked + .like{
      background-position: -2800px 0px;
      /* transition: 1s ; */
      transition: .5s steps(28,end);

    }
  </style>
</head>
<body>
  <input type="checkbox" id="like" hidden>
  <label for="like" class="like"></label>
</body>
</html>
