<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div > *{
      position: absolute;
      height: 100%;
      width: 25%;
      box-sizing: border-box;
    }
    .a{
      top: 0;
      left: 0;
      background-color: aqua;
      border: 1px solid;
    }
    .b{
      top: 0;
      left: 25%;
      background-color: orange;
      border: 1px solid;
    }
    .c{
      top: 0;
      left: 50%;
      background-color: tan;
      border: 1px solid;
    }
    .d{
      top: 0;
      left: 75%;
      background-color: brown;
      border: 1px solid;
    }
  </style>
</head>
<body>
  <div>
    <section class="a"></section>
    <section class="b"></section>
    <section class="c"></section>
    <section class="d"></section>
  </div>
</body>
</html>
