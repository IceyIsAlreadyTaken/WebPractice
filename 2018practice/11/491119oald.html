<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{
      box-sizing: inherit;
    }
    html,body{
      height: 100%;
      margin: 0;
      box-sizing: border-box;
    }
    .content{
      height: 100%;
      font-size: 0;
    }
    .content > *{
      font-size: initial;
      display: inline-block;
      background-color: red;
      height: 100%;
      width: 20%;
      border-right: 3px dotted;
      vertical-align: top;
    }
    .a2 > h1{
      height: 100px;
      background-color: yellow;
      margin: 0;
    }
    main{
      height: calc(100% - 100px);
    }
    .a2{
      width: 40%;
      background-color: green;
    }
    .a4{
      border-right: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <section class="a1">1</section>
    <section class="a2">
      <h1>123411111</h1>
      <main>213123123</main>
    </section>
    <section class="a3">3</section>
    <section class="a4">4</section>
  </div>
</body>
</html>
