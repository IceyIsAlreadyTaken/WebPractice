<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  * {
    box-sizing: border-box;
  }

  html,
  body {
    width: 100%;
    height: 100%;
    position: relative;
    margin: 0;
  }

  .head {
    width: 100%;
    height: 100%;
    background: url("https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-4.jpg");
    background-repeat: no-repeat;
    background-size:cover;
    background-position:0% 70%;
    margin-bottom: 2px;
  }

  .four {
    width: 100%;
    height: 260px;
  }

  .four1 {
    height: 260px;
    width: calc((100% - 6px)/4);
    background: url("https://mobike.com/cn/assets/themes/moby/img/promo-01.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    float: left;
    margin-right: 2px;
  }

  .four2 {
    height: 260px;
    width: calc((100% - 6px)/4);
    background: url("https://mobike.com/cn/assets/themes/moby/img/promo-02.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    float: left;
    margin-right: 2px;
  }

  .four3 {
    height: 260px;
    width: calc((100% - 6px)/4);
    background: url("https://mobike.com/cn/assets/themes/moby/img/promo-03.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    float: left;
    margin-right: 2px;
  }

  .four4 {
    height: 260px;
    width: calc((100% - 6px)/4);
    background: url("https://mobike.com/cn/assets/themes/moby/img/promo-04.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    float: left;
  }

  @media (max-width: 1080px) {
    .head {
      width: 100%;
      height: 520px;
    }

    .four1 {
      width: calc((100% - 2px)/2);
      margin-bottom: 2px
    }

    .four2 {
      width: calc((100% - 2px)/2);
      margin: 0 0 2px 0;
    }

    .four3 {
      width: calc((100% - 2px)/2);
      margin-right: 2px;
    }

    .four4 {
      width: calc((100% - 2px)/2);
    }
  @media (max-width: 640px) {
    .head{
      background-position: right;
    }
    .four1,.four2,.four3,.four4 {
      width: 100%;
      margin: 0 0 2px 0;
    }
  }
  </style>
</head>

<body>
  <div class="head"></div>
  <div class="four">
    <div class="four1"></div>
    <div class="four2"></div>
    <div class="four3"></div>
    <div class="four4"></div>
  </div>
</body>

</html>
