<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* *{
      background-color: rgba(0, 0, 0, 0.08);
    } */
    /* 等腰直角三角形 */
    div{
       width: 0px;
      /* height: 300px; */ 
      border-top: 100px solid rgba(0, 0, 0, 0.04);
      border-right: 0px dashed rgba(0, 0, 0, 0.04);
      border-bottom: 0px dotted yellow;
      border-left: 100px solid red;
    }
    /* 等腰钝角三角形 */
    div.dun{
      width: 0px;
      border-top: 100px solid orange;
      border-right: 200px solid rgba(0, 0, 0, 0.04);
      border-bottom: 100px solid yellow;
      border-left: 200px solid rgba(0, 0, 0, 0.04);
    }
    /* 等边三角形 */
    div.equality{
      width: 0px;
      border-top: 0px solid;
      border-right: 100px solid rgba(0, 0, 0, 0.04);
      border-bottom: 173px solid pink;
      border-left: 100px solid rgba(0, 0, 0, 0.04);
    }
    /* 30度直角三角形 */
    div.t30{
      width: 0px;
      border-top: 100px solid rgba(0, 0, 0, 0.04);
      border-right: 0px solid rgba(0, 0, 0, 0.04);
      border-bottom: 0px solid rgba(0, 0, 0, 0.04);
      border-left: 173px solid black;
    }
  </style>
</head>
<body>
  <div>
  </div>
  <p> 等腰直角三角形</p>
  <div class="dun">
  </div>
  <p> 等腰钝角三角形</p>
  <div class="equality"></div>
  <p> 等边三角形</p>
  <div class="t30"></div>
  <p>30度角直角三角形</p>
</body>
</html>
