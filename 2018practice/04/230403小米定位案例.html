<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 1226px;
			height: 460px;
			position: relative;
		}
		.left-1{
			position: absolute;
			left: 0px;
			top:0px;
		}
		.left{
			position: absolute;
			bottom: 210px;
			left: 250px;
		}
		.right{
			position: absolute;
			bottom: 210px;
			right: 20px;
		}

	</style>
</head>
<body>
	<div class="box">
		<img src="pic1/111.jpg" alt="">
		<div class="left-1"><img src="pic1/xiaom_left.png" alt=""></div>
		<div class="left"><img src="pic1/left.png" alt=""></div>
		<div class="right"><img src="pic1/right.png" alt=""></div>
	</div>
</body>
</html>
