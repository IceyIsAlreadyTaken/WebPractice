<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    .nav {
	    	text-align: center;
	    }
		.nav a{
			text-decoration: none;
			color: #fff;
			display: inline-block;
			width: 120px;
			height: 50px;
			background-image: url('images/bg.png');
			text-align: center;
			line-height: 50px;
			/* 行高等于盒子的高度可以让单行文本垂直居中 */
		}
		.nav a:hover{
			background-image: url('images/bgc.png');
			color: #000;
		}
		
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">网站1</a>
		<a href="#">网站2</a>
		<a href="#">网站3</a>
		<a href="#">网站4</a>
		<a href="#">网站5</a>
		<a href="#">网站6</a>
	</div>
</body>
</html>
