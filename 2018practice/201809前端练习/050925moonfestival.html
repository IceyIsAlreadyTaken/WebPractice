<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="0" cellspacing="0" cellpadding="0" align="center">
		<caption> 某乎择偶标准</caption>
		<tr>
			<td>地区</td>
			<td><input type="text" value="北京"></td>
		</tr>
		<!-- 密码 -->
		<tr>
			<td>密码</td>
			<td><input type="text" value="北京"></td>
		</tr>
		<tr>
			<td>性取向</td>
			<td>男<input type="checkbox" name="xingbie">

		<!-- 学历 -->
		<tr>
			<td rowspan="3">学历</td>

		</tr>

		</tr>

				<input type="submit" value="提交">
				<input type="reset" value="重置">

		</tr>
		<!-- 上传头像 -->
		<tr>
			<td>上传头像</td>
			<td><input type="file" value="选取文件"></td>
		</tr>
		<!-- 图片button -->
		<tr>
			<td>图片button</td>
			<td><input type="image" src="images/button.jpg"></td>
		</tr>


		
	</table>

</html>
