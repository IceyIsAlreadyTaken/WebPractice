<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    label{
      display:block;
      width: 100px;
      height: 100px;
      border: 5px solid pink;
      background-image: url(https://abs.twimg.com/a/1542244373/img/animations/web_heart_animation_edge.png);
      background-position: left;
      background-repeat: no-repeat;
    }
    input:checked +label{
      background-position: -2800px 0px;
      transition:background-position  0.4666s linear; 
    }
  </style>
</head>
<body>
  <input type="checkbox" id="twitter" hidden>
  <label for="twitter"></label>
</body>
</html>
