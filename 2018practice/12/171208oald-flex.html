<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html{
      width: 100%;
      height: 100%;
    }
    body{
      display: flex;
      margin:0;
      flex-flow:column wrap;
      width:100%;
      height: 100%;
    }
    div:nth-of-type(1){
      width: 15%;
      height: 100%;
      background-color: gold;
    }
    div:nth-of-type(2){
      width: 55%;
      height: 30%;
      background-color: tan;
    }
    div:nth-of-type(3){
      width: 55%;
      height: 70%;
      background-color: aqua;
    }
    div:nth-of-type(4){
      width: 15%;
      height: 100%;
      background-color: blue;
    }
    div:nth-of-type(5){
      width: 15%;
      height: 100%;
      background-color: red;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
