<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      background-color: rgba(0, 0, 0, 0.08);
    }
    div{
       width: 500px;
      /*height: 800px; */
      border:1px dotted;
      display: flex;
      
    }
    section{
      width: 150px;
      height: 300px;
      background-color: gold;
      flex-shrink: 1;
    }
    main{
      width: 250px;
      height: 555px;
      background-color: red;
      flex-grow: 1;
      flex-shrink: 2;
      /* flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。 */
    }
    aside{
      width: 200px;
      height: 400px;
      background-color: blue;
      flex-shrink: 1;
    }
    /* 父元素宽度为500，子元素乘权重加起来为150+250*2+200=850，shrink
    -100*150/850=-17.647    150-17.6=132.352
    -100*250*2/850=-58.8   250-58.8=191.176
    -100*200/850=-23.5   200-23.5=176.470 */
  </style>
</head>
<body>
    <!-- 采用 Flex 布局的元素，称为 Flex 容器（flex container），简称"容器"。它的所有子元素自动成为容器成员，称为 Flex 项目（flex item），简称"项目"。 -->
  <div>
    <section>Lorem ipsum dolor sit amet.</section>
    <main>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum quia hic accusamus asperiores omnis possimus, dolores corrupti doloremque reiciendis blanditiis.</main>
    <aside>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magni earum maiores fugiat nostrum!</aside>
  </div>
  <!-- flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。 -->
  <!-- 如果shrink 值为 0< ,<1,则缩小超出部分的0.x,还会继续超出 -->

  <!-- 默认情况下，项目都排在一条线（又称"轴线"）上。flex-wrap属性定义，如果一条轴线排不下，      如何换行。
      （1）nowrap（默认）：不换行。
       (2)wrap：换行，第一行在上方。
      （3）wrap-reverse：换行，第一行在下方。 -->
<!-- 
flex-direction flex-direction属性决定主轴的方向（即项目的排列方向) 
               flex-direction: row | row-reverse | column | column-reverse;
               row（默认值）：主轴为水平方向，起点在左端。
                row-reverse：主轴为水平方向，起点在右端。
                column：主轴为垂直方向，起点在上沿。
                column-reverse：主轴为垂直方向，起点在下沿。
flex-wrap       默认情况下，项目都排在一条线（又称"轴线"）上。flex-wrap属性定义，如果一条轴
                线排不下，如何换行。
                (1）nowrap（默认）：不换行。
               （2）wrap：换行，第一行在上方。
               （3）wrap-reverse：换行，第一行在下方。

flex-flow       flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap。

justify-content justify-content属性定义了项目在主轴上的对齐方式。
                flex-start（默认值）：左对齐
                flex-end：右对齐
                center： 居中
                space-between：两端对齐，项目之间的间隔都相等。
                space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。

align-items     align-items属性定义项目在交叉轴上如何对齐。
                align-items: flex-start | flex-end | center | baseline | stretch;
                flex-start：交叉轴的起点对齐。
                flex-end：交叉轴的终点对齐。
                center：交叉轴的中点对齐。
                baseline: 项目的第一行文字的基线对齐。
                stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。
align-content   align-content: flex-start | flex-end | center | space-between | space-around | stretch;
                flex-start：与交叉轴的起点对齐。
                flex-end：与交叉轴的终点对齐。
                center：与交叉轴的中点对齐。
                space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。
                space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
                stretch（默认值）：轴线占满整个交叉轴。
项目的属性
order         属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。
flex-grow     属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。
flex-shrink   属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。
flex-basis    属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。
flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选
align-self    属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。



 -->
</body>
</html>
