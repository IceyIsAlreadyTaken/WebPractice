<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    @keyframes zhuanya{
      100% {transform: rotate3D(100,-100,100,360deg);}
    }
    .main{
      width: 200px;
      height: 200px;
      margin: 200px auto;
      position: relative;
      transform-style: preserve-3d;
      font-size: 5em;
      animation:zhuanya 10s infinite linear;
    }
    .main div{
      width: 200px;
      height: 200px;
      position: absolute;
      text-align: center;
      line-height: 200px;
      border:5px solid;
      box-sizing: border-box;
    }
    .front{
      transform: translateZ(100px);
      background: rgba(210, 180, 140, 0.666);
    }
    .back{
      transform:translateZ(-100px);
      background: rgba(255, 166, 0, 0.666);
    }
    .left{
      transform: rotateY(90deg) translateZ(-100px);
      background: rgba(0, 255, 255,0.666);
    }
    .right{
      transform: rotateY(90deg) translateZ(100px);
      background: rgba(255, 255, 0,0.666);
    }
    .top{
      transform: rotateX(90deg) translatez(100px);
      transform-origin: left;
      background: rgba(255, 192, 239, 0.666);
    }
    .bottom{
      transform: rotateX(90deg) translatez(-100px);
      transform-origin: left;
      background: rgba(233,32,12,0.666); 
    } 
  </style>
</head>
<body>
  <div class="main">
      <div class="front">前</div>
      <div class="back">后</div>
      <div class="left">左</div>
      <div class="right">右</div>
      <div class="top">上</div>
      <div class="bottom">下</div>
  </div>
</body>
</html>
