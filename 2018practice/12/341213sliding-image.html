<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrap{
      width: 600px;
      height: 400px;
      margin:auto;
      border:2px solid;
    }
    .wrap>div{
      position: relative;
      width: 150px;
      height: 400px;
    }
    .wrap>div>span{
      position: absolute;
      display:inline-block;
      width: 150px;
      height: 400px;
      left:100%;
    }
    .wrap>div>span:nth-child(1){
      background-image: url(https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/1.jpg);
    }
    .wrap>div>span:nth-child(2){
      background-image: url(https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/2.jpg);
    }
    .wrap>div>span:nth-child(3){
      background-image: url(https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/3.jpg);
    }
    .wrap>div>span:nth-child(4){
      background-image: url(https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/4.jpg);
    }
    input:nth-child(1):checked~.wrap>div>span:nth-child(1){
      left:-100%;
      animation:move 1s backwards;
    }
    input:nth-child(2):checked~.wrap>div>span:nth-child(2){
      left:-100%;
      animation: move 1s forwards;
    }
    input:nth-child(3):checked~.wrap>div>span:nth-child(3){
      left:-100%;
      animation: move 1s forwards;
    }
    input:nth-child(4):checked~.wrap>div>span:nth-child(4){
      left:-100%;
      animation: move 1s backwards;
    }
    @keyframes move{
      from{
        left:-100%;
      }
      to{
        left:0;
      }
    }
  </style>
</head>
<body>
  <input type="radio" name="slide">
  <input type="radio" name="slide">
  <input type="radio" name="slide">
  <input type="radio" name="slide">
  <div class="wrap">
    <div>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
