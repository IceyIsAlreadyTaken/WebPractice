<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div{
      height: 300px;
      width: 300px;
      border: 1px solid;
      float: left;
    }
    .one{
      background:linear-gradient(black,white);
    }
    .two{
      background:linear-gradient(orange,blue);
    }
    .three{
      background:linear-gradient(to right,black,white);
    }
    .four{
      background:linear-gradient(to left,black,white);
    }
    .five{
      background:linear-gradient(to right bottom,black,white);
    }
    .six{
      background:linear-gradient(to right top,black,white);
    }
    .seven{
      background:linear-gradient(45deg,blue,red);
    }
    .nine{
      background:linear-gradient(90deg,blue,yellow);
    }
    .ten{
      background:linear-gradient(black,yellow 66%,black);
    }
    .eleven{
      background:linear-gradient(red,orange 50%,blue 60%,yellow 70%);
    }
    .twelve{
      background: repeating-linear-gradient(to left, black, white, black 25%);
    }
    .thirteen{
      background: repeating-linear-gradient( black, white, black 25%);
    }
    .fourteen{
      background: repeating-linear-gradient(to right bottom, black, white, black 25%);
    }
    .fifteen{
      background: black;
      background:linear-gradient(135deg, #ECEDDC 25%, transparent 25%) -50px 0,
    }
  </style>
</head>
<body>
  <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>
  <div class="four"></div>
  <div class="five"></div>
  <div class="six"></div>
  <div class="seven">seven</div>
  <div class="nine"></div>
  <div class="ten"></div>
  <div class="eleven"></div>
  <div class="twelve"></div>
  <div class="thirteen"></div>
  <div class="fourteen"></div>
  <div class="fifteen"></div>
</body>
</html>
