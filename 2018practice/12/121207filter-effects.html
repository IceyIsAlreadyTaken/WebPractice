<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div,div:nth-of-type(4n+1){
      width: 300px;
      height: 300px;
      background:url('rensuxi.jpeg');
      background-repeat: no-repeat;
      background-size: contain;
      display: inline-block;
      color:white;
    }
    div:nth-of-type(2){
      filter: blur(5px);
    }
    div:nth-of-type(3){
      filter: blur(10px);
    }
    div:nth-of-type(4){
      filter: blur(30px);
    }
    /* brightness(30%) */
    div:nth-of-type(6){
      filter: brightness(30%);
    }
    div:nth-of-type(7){
      filter: brightness(60%);
    }
    div:nth-of-type(8){
      filter: brightness(90%);
    }
    /* contrast(60%) */
    div:nth-of-type(10){
      filter: contrast(20%);
    }
    div:nth-of-type(11){
      filter: contrast(50%);
    }
    div:nth-of-type(12){
      filter: contrast(90%);
    }
    /* grayscale(30%) */
    div:nth-of-type(14){
      filter: grayscale(30%);
    }
    div:nth-of-type(15){
      filter: grayscale(50%);
    }
    div:nth-of-type(16){
      filter:grayscale(100%);
    }
    /* sepia(20%) */
    div:nth-of-type(18){
      filter: sepia(30%);
    }
    div:nth-of-type(19){
      filter: sepia(60%);
    }
    div:nth-of-type(20){
      filter: sepia(100%);;
    }
    /* saturate(10%) */
    div:nth-of-type(22){
      filter: saturate(100%);
    }
    div:nth-of-type(23){
      filter: saturate(200%);
    }
    div:nth-of-type(24){
      filter: saturate(500%);
    }
  </style>
</head>
<body>
  <div>1</div>
  <div>2blur(5px)</div>
  <div>3blur(10px)</div>
  <div>4blur(30px)</div><br>
  <div>5</div>
  <div>6brightness(30%)</div>
  <div>7</div>
  <div>8</div><br>
  <div>9</div>
  <div>10</div>
  <div>11</div>
  <div>12</div><br>
  <div>13</div>
  <div>14</div>
  <div>15</div>
  <div>16</div><br>
  <div>17</div>
  <div>18</div>
  <div>19</div>
  <div>20</div><br>
  <div>21</div>
  <div>22</div>
  <div>23</div>
  <div>24</div><br>
  <div>25</div>
  <div>26</div>
  <div>27</div>
  <div>28</div><br>
  <div>29</div>
</body>
</html>
