  <script>
    // 判断是否有7
     var numDigitHas7 = function (n) {
      while(n > 0) {
        var digit = n % 10
        if (digit == 7) {
          return true
        }
        n = (n - digit) / 10
      }
      return false
     }

     //返回n 的阶乘
     var favtorial = function (n) {
       var sum = 1
       for (var a = 1;a <= n;a++){
          sum *= a
       }
       return sum
     }

     
  </script>
