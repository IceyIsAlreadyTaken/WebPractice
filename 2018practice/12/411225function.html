  <script>
    // 判断是否有7
     var numDigitHas7 = function (n) {
      while(n > 0) {
        var digit = n % 10
        if (digit == 7) {
          return true
        }
        n = (n - digit) / 10
      }
      return false
     }

     //返回 n 的阶乘
     var favtorial = function (n) {
       var sum = 1
       for (var a = 1;a <= n;a++){
          sum *= a
       }
       return sum
     }

     //把数值 n 转换成 x 进制
     //返回数组
     function base(n,x) {
       var result=""
       var digit
       while(n > 0) {
         digit = n % x
         result = digit + result
         n = (n - digit) / x
       }
       return result
     }
  </script>
