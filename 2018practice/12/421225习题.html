  <script>
  //题目：字符串展开。把字符串中包含有类似“a-g”的字符串展开成完整形式。
  // 例："abc-fgx-z0-9"输出"abcdefgxyz0123456789"。（类似于上面行程编码的反操作)
  function open(n) {
    var start
    var end
    var bridge
    var translate = n.split(",")
    for(var a = 0;a < n.length;a++) {
      if(n.charAt(a) == "-") {
        start = a - 1
        end = a + 1
        bridge = openit(n.charAt(start),n.charAt(end))
        translate.splice(a,bridge)
      }
    }
    n = translate.join("")
    return n
  }
  function openit(x,y) {
    var letter = "abcdefghijklmnopqrstuvwxwz"
    var digit = "0123456789"
    var start 
    var end 
    var openAfter = ""
    if (letter.indexOf(x) != -1) {
      start = letter.indexOf(x) + 1
      end = letter.indexOf(y) - 1
      for(var a = start;a <= end;a++) {
        openAfter += letter.charAt(a)
      }
    }
    if (digit.indexOf(x) != -1 ) {
      start = digit.indexOf(x) + 1
      end = digit.indexOf(y) - 1
      for(var a = start;a <= end;a++) {
        openAfter += digit.charAt(a)
      }
    }
    return openAfter
  }
  </script>
