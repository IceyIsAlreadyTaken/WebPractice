<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1">
  <title>Document</title>
  <style>
    html,body{
      margin: 0;
      height: 100%
    }
    div{
      width: 640px;
      height: 100%;
      margin: auto;
      border: 1px solid;
      box-sizing: border-box;
    }
    main{
      width: 360px;
      height: 500px;
      position: relative;
      margin: auto;
    }
    .one{
      width: 15rem;
      height: 270px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .one:hover{
      z-index: 2;
    }
    .two{
      width: 180px;
      height: 270px;
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      margin:0 auto;
      margin-top: -135px;
      z-index: 1;
    }
    .three{
      width: 180px;
      height: 270px;
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 2;
    }
    x@media (max-width: 640px) {
      div{
        width: 100vw;
        height: 100%;
        margin: 0;
        border: 1px solid;
        box-sizing: border-box;
      }
      main{
        width: 100vw;
        height: 100%;
        position: relative;
        margin: auto;
      }
      .one{
        width: 50vw;
        position: absolute;
        top: 0;
        left: 0;
      }
      .one:hover{
        z-index: 2;
      }
      .two{
        width: 180px;
        height: 270px;
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        margin:0 auto;
        margin-top: -135px;
        z-index: 1;
      }
      .two img{
        width: 180px;
      }
      .three{
        width: 180px;
        height: 270px;
        position: absolute;
        bottom: 0;
        right: 0;
      }
      .three:hover{
        z-index: 2;
      }
      .three img{
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div>
    <main>
        <img class="one" src="https://daneden.imgix.net/2018/10/portrait.jpg?auto=format&dpr=2&fm=pjpg&crop=faces&fit=max&w=200&h=1&ixlib=react-7.2.0" alt="">
        <img class="two" src="https://daneden.imgix.net/2018/10/GenArt.png?auto=format&dpr=2&fm=pjpg&crop=faces&fit=max&w=200&h=1&ixlib=react-7.2.0" alt="">
        <img class="three" src="https://daneden.imgix.net/2018/10/home.jpg?auto=format&dpr=2&fm=pjpg&crop=faces&fit=max&w=200&h=1&ixlib=react-7.2.0" alt="">
    </main>
  </div>
</body>
</html>
