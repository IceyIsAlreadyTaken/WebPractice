<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div{
      width:280px;
      height:220px;
      background: url('./hmbaby.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      border-top:5px dotted red;
      border-bottom: 5px solid orange;
      border-left: 5px double blue;
      border-right: 5px dashed green;
      position: absolute;
      margin: 200px;
      transition: 5s;
      box-shadow: 15px 15px 10px ;
      transform-origin: left top;
    }
    div:hover{
      /* transform: rotateX(145deg);
      xtransform: rotateY(145deg);
      transform: rotateZ(200deg); */
      transform: rotate3d(1, 1000, 1, 60deg)
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
