<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .main{
      width: 400px;
      height: 400px;
      margin: 200px auto;
      perspective: 800px;
    }
    .boxdiv{
      width: 400px;
      transform-style: preserve-3d;
      animation: rotate 15s linear infinite;
    }
    .boxdiv div{
      width: 400px;
      height: 400px;
      position: absolute;
    }
    .front{
      transform: translateZ(200px);
      background: black;
    }
    .back{
      transform:translateZ(0);
      background: orange;
    }
    .left{
      transform: rotateX(-90deg) translateX(-200px);
      transform-origin: left;
      background: red;
    }
    .right{
      transform: rotateX(90deg) translateY(200px);
      transform-origin: right;
      background: yellow;
    }
    .top{
      transform: rotateX(-90deg) translateY(-200px);
      transform-origin: left;
      background: pink;
    }
    .bottom{
      transform: rotateX(90deg) translateY(200px);
      transform-origin: left;
      background: tan;
    }
    @keyframes rotate{
      0%{transform: rotateY(0);}
      100%{transform: rotateY(360deg);}
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="boxdiv">
      <div class="front"></div>
      <div class="back"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>
</body>
</html>
