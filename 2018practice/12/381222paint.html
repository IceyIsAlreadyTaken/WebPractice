<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 1px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  //画一条实线
  for (var a = 0;a < 400;a++) {
    dot(a,10,"red")
  }

  //画一条一个实点一个空点的虚线
  for (var a = 0;a < 400;a++) {
    if( a % 2 == 0) {
      dot(a,20,"tan")
    }
  }

  // 画一条两个实点两个空点的虚线
  for (var a = 0;a < 400;a += 1) {
    if (a % 4 < 2) {
      dot(a,30,"blue")
    }
  }

  // 画一条三个实点两个空点的虚线
  for (var a = 0;a < 400;a += 1) {
    if (a % 5 < 3) {
      dot(a,40,"orange")
    }
  }

  // 画一条45度的斜线
  for (var a = 0;a < 400;a += 1) {
    dot(a,a)
  }

  // 画一条跨越画布左上角和右下角的对角线
  for (var a = 0;a < 400;a += 1) {
    dot(a,a*0.75,"yellow")
  }
  // 画一个空心矩形
  for (var a = 30;a <= 100;a += 1) {
    dot(a,50,"brown")
  }
  for (var a = 30;a <= 100;a += 1) {
    dot(a,80,"brown")
  }
  for (var b = 50;b <= 80;b += 1) {
    dot(30,b,"brown")
  }
  for (var b = 50;b <= 80;b += 1) {
    dot(100,b,"brown")
  }
  // 画一个实心矩形
  for (var b = 100;b < 130;b++) {
    for (var a = 30;a < 100;a += 1) {
      dot(a,b,"rgb(" + a*1.5 + "," + b*1.5 + "," + 222+")")
    }
  }
  // 画一个rgb色彩空间的某一面
  for (var b = 130;b <= 250;b++) {
    for (var a = 130;a <= 250;a += 1) {
      var y = (a - 130) * 255/120 
      var z = (b - 130) * 255/120
      dot(a,b,"rgb("+255+","+y+","+z+")")
    }
  }
  // 画一个空心的圆
  var radius = 50
  for (var r = 0;r <= 2 * Math.PI;r += 0.01) {
    dot(radius * Math.cos(r) + 300,radius * Math.sin(r) + 100)
  }
  // 画一个实心的圆
  for(var m=30;m<=70;m=m+0.1){
    for(var n=240;n<=280;n=n+0.1){
      delta=+Math.sqrt(400-(m-50)*(m-50))
      if(n>=260-delta&&n<=260+delta){
        dot(m,n,"red")
      }
    }
  }
  // 画一个大小合适的sin(x)的图像
  for(var a=0;a<400;a++){
    dot(a,200+20*Math.sin(a/10))
  }
</script>
</html>
