<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 50px;
      background-color: #ff3d2e;
      margin:30px 50px;
      border-radius: 10px;
      position: relative;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
    }
    div:hover{
      background-color: #E01909;
    }

    [data-balloon]::before{
      font-size: 12px;
      line-height: normal;
      content: attr(data-balloon);
      color:white;
      opacity: 0;
      position: absolute;
      border-radius: 3px;
      background-color: #282417;
      transition:all .2s linear;
      pointer-events: none;
    }
    [data-balloon]::after{
      content:'';
      opacity: 0;
      position: absolute;
      font-size: 0;
      border-top:5px solid rgba(0, 0, 0, 0);
      border-bottom: 5px solid rgba(0, 0, 0, 0);
      border-left: 5px solid rgba(0, 0, 0, 0);
      border-right:5px solid rgba(0, 0, 0, 0);
      transition:all .2s linear;
      pointer-events: none;
    }
    /* up */
    [data-balloon][data-balloon-pos="up"]::before{
      width: 50px;
      height: 20px;
      left: 50%;
      bottom:100%;
      transform: translateX(-50%);
    }
    [data-balloon][data-balloon-pos="up"]:hover::before{
      bottom:115%;
      opacity: 1;
    }
    [data-balloon][data-balloon-pos="up"]::after{
      border-bottom:0px solid rgba(0, 0, 0, 0);
      border-top:5px solid #282417;
      bottom:90%;
      left:50%;
      transform: translateX(-50%);
    }
    [data-balloon][data-balloon-pos="up"]:hover::after{
      bottom:105%;
      opacity: 1;
    }
    /* down */
    [data-balloon][data-balloon-pos="down"]::before{
      width: 50px;
      height: 20px;
      left: 50%;
      top:100%;
      transform: translateX(-50%);
    }
    [data-balloon][data-balloon-pos="down"]:hover::before{
      top: 115%;
      opacity: 1;
    }
    [data-balloon][data-balloon-pos="down"]::after{
      border-bottom:5px solid #282417;
      border-top:0px solid rgba(0, 0, 0, 0);
      top: 90%;
      left:50%;
      transform: translateX(-50%);
    }
    [data-balloon][data-balloon-pos="down"]:hover::after{
      top: 105%;
      opacity: 1;
    }
    /* left */
    [data-balloon][data-balloon-pos="left"]::before{
      width: 30px;
      height: 30px;
      left: -30px;
      bottom:50%;
      transform: translateY(50%);
    }
    [data-balloon][data-balloon-pos="left"]:hover::before{
      left: -40px;
      opacity: 1;
    }
    [data-balloon][data-balloon-pos="left"]::after{
      border-left:5px solid #282417;
      border-right:0px solid rgba(0, 0, 0, 0);
      left: 0px;
      bottom:50%;
      transform: translateY(50%);
    }
    [data-balloon][data-balloon-pos="left"]:hover::after{
      left: -10px;
      opacity: 1;
    }
    /* lright */
    [data-balloon][data-balloon-pos="right"]::before{
      width: 30px;
      height: 30px;
      right: -30px;
      bottom:50%;
      transform: translateY(50%);
    }
    [data-balloon][data-balloon-pos="right"]:hover::before{
      right: -40px;
      opacity: 1;
    }
    [data-balloon][data-balloon-pos="right"]::after{
      border-right:5px solid #282417;
      border-left:0px solid rgba(0, 0, 0, 0);
      right: 0px;
      bottom:50%;
      transform: translateY(50%);
    }
    [data-balloon][data-balloon-pos="right"]:hover::after{
      right: -10px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div data-balloon="" data-balloon-pos="up">告up</div>
  <div data-balloon="" data-balloon-pos="down">告down</div>
  <div data-balloon="" data-balloon-pos="left">告left</div>
  <div data-balloon="" data-balloon-pos="right">告right</div>
</body>
</html>
