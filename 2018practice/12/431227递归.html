  <script>
    function factorial(n) {
      if (n == 0) {
        return 1
      }else {
        return n * factorial(n-1)
      }
    }

    function s(n) { //返回数列 a(n)的前n项和
      if(n == 1) {
        return a(1)
      }else {
        return a(n) + s(n-1)
      }
    }

    function a(n) { //返回自然数列的第n项
      return n*n
    }

        return 1
      }else {
