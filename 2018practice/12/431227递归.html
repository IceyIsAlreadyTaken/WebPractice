  <script>
    function factorial(n) { //求n的阶乘
      if (n == 0) {
        return 1
      }else {
        return n * factorial(n-1)
      }
    }
    function power(x,y) { //求x的y次方
      if (y == 0) {
        return 1
      } else {
        return x*power(x,y-1)
      }
    }
    function s(n) { //返回数列 a(n)的前n项和
      if(n == 1) {
        return a(1)
      }else {
        return a(n) + s(n-1)
      }
    }

    function a(n) { //返回自然数列的第n项
      return n
    }

    function  fei(n) { //斐波那切数列
      if(n==1 || n==2) {
        return 1
      }else {
        return fei(n-1) +fei (n-2)
      }
    }
