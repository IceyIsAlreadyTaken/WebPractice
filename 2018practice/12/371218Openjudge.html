  <!-- 题目：水仙花数。水仙花数是指一个N位的十进制数，其各位数的N次方的和等于它自己。
      如：153 =　1的三次方+5的三次方+3的三次方，则153就是一个水仙花数
      或：1634 =　1的四次方+6的四次方+3的四次方+4的四次方
      因为1634是一个四位数。
      找出100到100000以内所有的水仙花数。 -->
  <script id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数" >
    function isNarcissistic(n) {  //求水仙花数
      var saveN = n
      var width = numWidth(n)
      var digit 
      var sum = 0
      while(n > 0) {
        digit = n % 10
        n = (n - digit)/10
        sum += power(digit,width)
      }
      if (sum == saveN) {
        return true
      }else {
        return false
      }
    }
    function numWidth(n) {        //判断数字的长度
        return Math.floor(Math.log10(n)) + 1
    }
    function power(x,y) {         //求出数字的长度次幂
      var sum = 1
      for (var a = 0;a < y;a++) {
        sum *= x
      }
      return sum
    }
  
  </script>

        console.log(n)
      }
    }
  </script>

  <script id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字" >
    function isPalindrom(n) {
      var digit
      var fanzhuan = 0
      var saveN = n
      for (var i = 1;i <= numWidth(n);i++) {
          digit = saveN % 10
          saveN = (saveN - digit)/10
          fanzhuan = fanzhuan * 10 + digit 
      }
      if (fanzhuan == n) {
        return true
      }else {
        return false
      }
    }
    
  </script>
