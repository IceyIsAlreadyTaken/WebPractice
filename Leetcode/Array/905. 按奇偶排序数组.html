  <script id="905. 按奇偶排序数组">
    //从左边开始先判断奇偶，奇数添加到队尾并删除，偶数不操作
    //难点在于，当 a走到数组中点时，奇数已经全部放到队尾，中止循环的方法
    var sortArrayByParity = function(A) {
    var b = 0
    for(var a = 0;;a++) {
        if(A[a] % 2 == 1) {
            A.push(A[a])
            A.splice(a,1)
            a-=1
        }
        b++
        if(b==A.length){
            break
        }
    }
    return A
    };
    var A =[3,1,2,4]
    sortArrayByParity(A)
    console.log(A)
  </script>
